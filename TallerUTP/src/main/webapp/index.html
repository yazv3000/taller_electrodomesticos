<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/Logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Taller - UTP</title>
</head>
<body>
    <!-- ===== IMAGEN DE FONDO ===== -->
    <img class="inicio_fondo" src="img/fondo.png" alt="Logotipo de HTML5"  />

    <!-- ===== BARRA DE NAVEGACION ===== -->
    <div class="menu">
        <nav class="navi">
            <div class="logo">
                <img src="img/Logo.png" alt="">
                <h2>U<span>T</span>P</h2>
            </div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a class="nav__sesion" href="#">Sesion</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <!-- ===== ANIMACION ===== -->
    <div class="contenedor" >
        <div class="hex">
            <div class="hex__fondo hex-1">
                <div class="hex__img">
                    <img src="img/auricular.png" alt="" >
                </div>
            </div>
            <div class="hex__fondo hex-2">
                <div class="hex__img">
                    <img src="img/usuario.png" alt="" >
                </div>
            </div>
            <div class="hex__fondo hex-3">
                <div class="hex__img">
                    <img src="img/info.png" alt="" >
                </div>
            </div>
            <div class="hex__fondo hex-4">
                <div class="hex__img">
                    <img src="img/servicio.png" alt="" >
                </div>
            </div>
            <div class="hex__fondo hex-5">
                <div class="hex__img">
                    <img src="img/telefono.png" alt="" >
                </div>
            </div>
            <div class="hex__fondo hex-6">
                <div class="hex__img">
                    <img src="img/auricular.png" alt="" >
                </div>
            </div>
            <div class="hex__fondo hex-7">
                <div class="hex__img">
                    <img src="img/mundo.png" alt="" >
                </div>
            </div>
        </div>

    </div>

    <section class="modal__sesion">
        <div class="modal__contenedor">
            <div class="modal__cont__cerrar">
                <button class="modal__cerrar">x</button>
            </div>
            <form  class="modal__formulario needs-validation" action="Validar" method="POST" novalidate>
                <h3 class="form__titulo">Iniciar Sesión</h3>
                <img  class="form__logo" src="img/Logo.png" alt="">
                <input type="text" class="correo form-control" placeholder="Correo" name="txtuser" required>
                <input type="password" class="pass form-control" placeholder="Contraseña" name="txtpass" required>
                <select class="form__selector" name="" id="">
                    <option value="">Cliente</option>
                    <option value="">Técnico</option>
                    <option value="">Administrador</option>
                </select>
                <input type="submit" class="btn__ingresar" name="accion" value="Ingresar">Ingresar</input>
            </form>
        </div>
    </section>
    <script src="js/index.js"></script>  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
